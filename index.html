<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Math Tables App</title>
</head>
<body>
    <div id="testConfig">
        <div id="difficultyLevelRadioButton">
            <label>
                <input type="radio" name="difficulty" value="easy" checked> Easy
            </label>
            <label>
                <input type="radio" name="difficulty" value="medium"> Medium
            </label>
            <label>
                <input type="radio" name="difficulty" value="hard"> Hard
            </label>
        </div>
        <div id="operationTypeRadioButton">
            <label>
                <input type="checkbox" name="operation" value="addition" checked> Addition
            </label>
            <label>
                <input type="checkbox" name="operation" value="subtraction" checked> Subtraction
            </label>
            <label>
                <input type="checkbox" name="operation" value="multiplication" checked> Multiplication
            </label>
            <label>
                <input type="checkbox" name="operation" value="division"> Division
            </label>
        </div>

        <label>
            <input type="checkbox" id="enableMultipleTests" checked onchange="(function() { toggleNumberOfTests(); })()"> Enable Multiple Tests
        </label>
        <label id="numberOfTestsLabel" style="display: none;">
            Number of Tests: <input type="number" id="numberOfTests" min="1" value="10">
        </label>
    </div>

    <div id="mainPage">
        <button id="createTestBtn">Create Test</button>
        <div id="testsContainer" style="max-width: 800px; margin: 0 auto;"></div>
        <button id="submitBtn" style="display: none;">Submit</button>
        <div id="results"></div>
        <div id="marks">Marks: <span id="marksValue"></span></div>
        <button id="showResultsButton">Show Results</button>
    </div>

    <div id="resultsPage" style="display: none;">
        <img id="dynamicImage" alt="Dynamic image">
        <h2>Results</h2>
        <span id="numberOfMarks" style="color: green;font-size: xx-large;"></span>
        <div id="resultsContainer"></div>
        <span id="numberOfMarks"></span>
        <button id="backBtn">Back</button>
        <button id="newTestBtn">New Test</button>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    var enableMultipleTestsCheckbox = document.getElementById('enableMultipleTests');
    
    // Check if the checkbox is initially checked
    if (enableMultipleTestsCheckbox.checked) {
        // Call the toggleNumberOfTests function
        toggleNumberOfTests();
    }
});
        function toggleNumberOfTests() {
            const numberOfTestsLabel = document.getElementById('numberOfTestsLabel');
            numberOfTestsLabel.style.display = document.getElementById('enableMultipleTests').checked ? 'block' : 'none';
        }
    </script>
</body>
</html>
