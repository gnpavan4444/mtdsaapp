<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Math Tables App</title>
</head>
<body>
    <div id="testConfig">
        <label>
            <input type="radio" name="difficulty" value="easy"> Easy
        </label>
        <label>
            <input type="radio" name="difficulty" value="medium"> Medium
        </label>
        <label>
            <input type="radio" name="difficulty" value="hard"> Hard
        </label>

        <label>
            <input type="radio" name="operation" value="addition"> Addition
        </label>
        <label>
            <input type="radio" name="operation" value="subtraction"> Subtraction
        </label>
        <label>
            <input type="radio" name="operation" value="multiplication"> Multiplication
        </label>
        <label>
            <input type="radio" name="operation" value="division"> Division
        </label>

        <label>
            <input type="checkbox" id="enableMultipleTests" onchange="toggleNumberOfTests()"> Enable Multiple Tests
        </label>
        <label id="numberOfTestsLabel" style="display: none;">
            Number of Tests: <input type="number" id="numberOfTests" min="1" value="5">
        </label>
    </div>

    <div id="mainPage">
        <button id="createTestBtn">Create Test</button>
        <div id="testsContainer" style="max-width: 800px; margin: 0 auto;"></div>
        <button id="submitBtn">Submit</button>
        <div id="results"></div>
        <div id="marks">Marks: <span id="marksValue"></span></div>
        <button id="showResultsButton">Show Results</button>
    </div>

    <div id="resultsPage" style="display: none;">
        <img id="dynamicImage" alt="Dynamic image">
        <h2>Results</h2>
        <span id="numberOfMarks" style="color: green;font-size: xx-large;"></span>
        <div id="resultsContainer"></div>
        <span id="numberOfMarks"></span>
        <button id="backBtn">Back</button>
        <button id="newTestBtn">New Test</button>
    </div>

    <script src="app.js"></script>
    <script>
        function toggleNumberOfTests() {
            const numberOfTestsLabel = document.getElementById('numberOfTestsLabel');
            numberOfTestsLabel.style.display = document.getElementById('enableMultipleTests').checked ? 'block' : 'none';
        }
    </script>
</body>
</html>
