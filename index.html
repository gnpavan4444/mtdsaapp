<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Tables App</title>
</head>
<body>
    <div id="mainPage">
        <button id="createTestBtn">Create Test</button>
        <div id="testsContainer"></div>
        <input type="text" id="answersInput" placeholder="Enter answers separated by commas">
        <button id="submitBtn">Submit</button>
        <div id="results"></div>
        <div id="marks">Marks: <span id="marksValue">0</span></div>
    </div>

    <div id="resultsPage" style="display: none;">
        <h2>Results</h2>
        <div id="resultsContainer"></div>
        <button id="backBtn">Back</button>
        <button id="newTestBtn">New Test</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
